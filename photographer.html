<!DOCTYPE html>
<html lang="fr">

  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b9f969d6d6.js" crossorigin="anonymous"></script>

    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header class="fisheye-header">
      <a href="index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="logo de l'entreprise Fisheye"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_description"> </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographer_photo"> </div>
      </div>
      <div class="photographer_price_and_like"></div>
     
      <div class="sort_bar">
        <label for="sort_bar"> <h2>Trier par </h2></label> 
        <select name="sort_media" id="sort_media" aria-label="sort_bar">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="Title">Titre</option>
        </select>
      </div>  

      <div class="media_photographer"></div>
    </main>

    <div id="lightbox_modal"></div>

    <div id="contact_modal" role="dialog" aria-labelledby="contact">
			<div class="modal">
				<header class="modal_photographer_header">
            <img src="assets/icons/close.svg" role="button" alt="Close-contact-form" class= "close_modal" onclick="closeModal()"/>
        </header>
				<form onsubmit="return false;">
					<div>
						<label for="first-name">Prénom</label>
						<input
                  tabindex="1"
                  class="text-control"
                  type="text"
                  id="first_name"
                  name="first_name"
                  minlength="2"
                  aria-label="First-name"
                />
					</div>
          <div>
            <label for="last-Name">Nom</label>
						<input
                  tabindex="2"
                  class="text-control"
                  type="text"
                  id="last_name"
                  name="last_name"
                  minlength="2"
                  aria-label="Last-name"
              />
					</div>
          <div>
            <label for="personnal_email">E-mail</label>
            <input
                  tabindex="3"
                  class="text-control"
                  type="email"
                  id="personnal_email"
                  name="email"
                  aria-label="Email"
              />
          </div>
          <div>
            <label for="message" >Votre message</label>
            <input
                  tabindex="4"
                  class="text-message"
                  type="text"
                  id="message_form"
                  name="message_form"
                  aria-label="Message"
              />
          </div>
          <button id= "contact_button" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/getData.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/likegestion.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/utils/sortingMedia.js"></script>
  </body>
</html>
