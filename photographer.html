<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b9f969d6d6.js" crossorigin="anonymous"></script>

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="fisheye-header">
      <a href="index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_description"> </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographer_photo"> </div>
      </div>
        <div class="photographer_price_and_like"></div>
        <h2 class="sort_bar">Trier par</h2>
        <div class="media_photographer"></div>
    </main>

    <div id="lightbox_modal"></div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <div>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </div>
          <h2 class="photographer_name"></h2>
        </header>
				<form onsubmit="return false;">
					<div>
						<label>Pr√©nom</label>
						<input
                  class="text-control"
                  type="text"
                  id="first_name"
                  name="first_name"
                  minlength="2"
                />
					</div>
          <div>
            <label>Nom</label>
						<input
                  class="text-control"
                  type="text"
                  id="last_name"
                  name="last_name"
                  minlength="2"
              />
					</div>
          <div>
            <label>E-mail</label>
            <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
              />
          </div>
          <div>
            <label>Votre message</label>
            <input
                  class="text-message"
                  type="text"
                  id="message_form"
                  name="message_form"
              />
          </div>
          <button id= "contact_button" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/getData.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/likegestion.js"></script>
    <script src="scripts/utils/lightBox.js"></script>

  </body>
</html>
